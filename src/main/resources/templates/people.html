<script>
    $(document).ready(function() {

    $.ajax({
        url: "http://localhost:8080/getAll"
    }).then(function(data) {
    console.log(data);
    $.each(data, function(k) {
    $("#people").append("<a class='list-group-item list-group-item-light'>" + data[k].name + "<b> - " + data[k].money + "zł</b></a>");
});
    });
});
